dispatch.sparqlServiceProtocol=${dispatchSparqlServiceProtocol}
dispatch.sparqlServiceEndpoint=${dispatchSparqlServiceEndpoint}

dispatch.sparqlServiceAuthEndpoint=${SPARQL_QUERY_SERVICE_ENDPOINT_AUTH}
dispatch.sparqlServiceUser=${SPARQL_QUERY_SERVICE_USER}
dispatch.sparqlServicePass=${SPARQL_QUERY_SERVICE_PWD}

dispatch.edcSparqlServerAndPort=${dispatchEdcSparqlServerAndPort}
dispatch.edcSparqlServerDataset=${dispatchEdcSparqlServerDataset}
