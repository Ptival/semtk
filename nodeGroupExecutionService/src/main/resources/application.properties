node-group-execution.ngStoreServer=${NODEGROUPSTORE_SERVICE_HOST}
node-group-execution.ngStorePort=${PORT_NODEGROUPSTORE_SERVICE}
node-group-execution.dispatchProtocol=${DISPATCH_SERVICE_PROTOCOL}
node-group-execution.dispatchServer=${DISPATCH_SERVICE_HOST}
node-group-execution.dispatchPort=${PORT_DISPATCH_SERVICE}
node-group-execution.resultsProtocol=${RESULTS_SERVICE_PROTOCOL}
node-group-execution.resultsServer=${RESULTS_SERVICE_HOST}
