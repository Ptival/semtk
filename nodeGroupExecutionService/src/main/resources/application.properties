node-group-execution.statusProtocol=${STATUS_SERVICE_PROTOCOL}
node-group-execution.statusServer=${STATUS_SERVICE_HOST}
node-group-execution.statusPort=${PORT_SPARQLGRAPH_STATUS_SERVICE}
node-group-execution.ingestProtocol=${INGESTION_SERVICE_PROTOCOL}
